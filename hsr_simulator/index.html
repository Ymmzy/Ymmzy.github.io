<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        hsr simulator
    </title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <table id="btns" style="height: 80px;">
        <tr>
            <td>
                <button type="button" id="btn_next" style="width: 100%;height: 100%;" onclick="nextTurn()">next</button>
            </td>
            <td>
                <button type="button" id="btn_status" style="width: 100%;height: 100%;" onclick="reset()">reset</button>
            </td>
            <td>
                <button type="button" id="btn_status" style="width: 100%;height: 100%;" onclick="displayStatus()">status</button>
            </td>
        </tr>
    </table>
    <div id="status" style="position: absolute;height: calc(100% - 112px);width: calc(100% - 36px);border: 1px solid gray;padding: 2px 10px 10px 10px;margin: 5px 0px 5px 0px;overflow: auto;"></div>
    <script type="text/javascript" src="js/attribute.js"></script>
    <script type="text/javascript" src="js/skill.js"></script>
    <script type="text/javascript" src="js/buff.js"></script>
    <script type="text/javascript" src="js/character.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
